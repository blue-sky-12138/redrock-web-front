<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>我不是一个一级标题</h1>

    <div>我是一个div标签，下面是我的好朋友img标签，你可以通过相对或绝对路径找到让她找到图片</div>
    <a href="http://127.0.0.1:5500/img/LV1.jpg" >
        <img src="./img/LV1.jpg" alt="你能看见我？那一定出行了一些错误！" title="CLANNAD">
    </a>

    <p id="block">我是一个身高140像素，腰宽140px的像素，今天穿了#66CCFF颜色的衣服的小方块</p>
    <a href="https://www.baidu.com/" title="百度一下~" target="_blank" id="DuNiang">
        <span><u>想要问度娘吗？快来点击我吧！</u></span>

    <div id="LangLi"><p>蓝里小白条~</p></div>

    <ul>
        <li>无</li>
        <li>序</li>
        <li>列</li>
        <li>表</li>
        <li>飘</li>
        <li>过</li>
    </ul>
    <ol>
        <li>有</li>
        <li>序</li>
        <li>列</li>
        <li>表</li>
        <li>飘</li>
        <li>过</li>
    </ol>

    <form>
        <input id="text" type="text" placeholder="你可以输入，但我不会回应">
        <input id="submit" type="button" value="按我按我！">
    </form>

    <div id="DiXian"><p>我是底线坚守者，你是见不到底线的！</p></div>
